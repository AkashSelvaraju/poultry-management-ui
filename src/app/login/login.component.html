<div class="d-flex justify-content-center mt-lg-5 ">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <div *ngIf="loginFailed" class="alert alert-danger">Invalid username or password</div>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <mat-card-content>
        <mat-form-field appearance="standard" hideRequiredMarker>
          <mat-label for="username">User Name:</mat-label>
          <mat-error>Required</mat-error>
          <input matInput formControlName="username" name="username" id="username" type="text" autofocus required />
        </mat-form-field>
        <mat-form-field appearance="standard" hideRequiredMarker>
          <mat-label for="password">Password:</mat-label>
          <mat-error>Required</mat-error>
          <input matInput formControlName="password" name="password" id="password" type="password" required />
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid" class="me-3">Login</button>
      <button mat-raised-button type="button" class="btn-default">Cancel</button>
    </form>
    <div class="mt-3 mb-3">
      <span>
        Don't have an account? <a class="fw-bold color-accent" [routerLink]="['/user/signup']">Sign up</a>
      </span>
    </div>
  </mat-card>
</div>
