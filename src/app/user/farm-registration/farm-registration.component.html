<mat-stepper>
  <mat-step label="Fill out the Farm Details">
    <div class="form-content">
      <app-farm-details></app-farm-details>
    </div>
  </mat-step>
  <mat-step label="Questionere">
    <app-farm-guidlines></app-farm-guidlines>
  </mat-step>
  <mat-step label="Payment">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Payment details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p> The registration fee is xxx</p>
      </mat-card-content>
      <mat-card-footer>
        <div class=" row align-content-between mb-2 ">
          <button class=" col-2 ms-3 me-3" mat-raised-button color="primary" matStepperPrevious>Previous</button>
          <button class="col-2  ms-3 me-3 align-self-center" mat-raised-button color="primary"
            (click)="pay()">Pay</button>
          <button class="col-2 ms-3 me-3 align-self-end" mat-raised-button color="warn"
            (click)="cancel()">Cancel</button>
        </div>
      </mat-card-footer>
    </mat-card>
  </mat-step>
</mat-stepper>
