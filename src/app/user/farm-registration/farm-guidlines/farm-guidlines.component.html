<mat-card>
    <mat-card-header>
        <mat-card-title>Fill in the details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel [expanded]="i==0" *ngFor="let questionGroup of questions; let i=index">
                <mat-expansion-panel-header>
                    {{questionGroup.groupName}}
                </mat-expansion-panel-header>

                <table mat-table [dataSource]="questionGroup.questions">
                    <ng-container matColumnDef="sno">
                        <th mat-header-cell *matHeaderCellDef>{{questionGroup.SNo}}</th>
                        <td mat-cell *matCellDef="let question">{{question.SNo}}</td>
                    </ng-container>
                    <ng-container matColumnDef="question">
                        <th mat-header-cell *matHeaderCellDef>Question</th>
                        <td mat-cell *matCellDef="let question">{{question.question}}</td>
                    </ng-container>
                    <ng-container form matColumnDef="answer">
                        <th mat-header-cell *matHeaderCellDef>Response</th>
                        <td mat-cell *matCellDef="let question">
                            <mat-radio-group>
                                <mat-radio-button class="me-3" value="yes">Yes</mat-radio-button>
                                <mat-radio-button class="me-3" value="no">No</mat-radio-button>
                                <mat-radio-button class="me-3" value="na">N/A</mat-radio-button>
                            </mat-radio-group>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayColumns; sticky:true"></tr>
                    <tr mat-row *matRowDef="let question; columns:displayColumns "></tr>
                </table>
            </mat-expansion-panel>

        </mat-accordion>
    </mat-card-content>
    <mat-card-footer>
        <div class="row align-items-center mb-2 ">
            <button class="col-2 ms-5" mat-raised-button color="primary" matStepperPrevious>Previous</button>
            <div class="col-6"></div>
            <button class="col-2 ms-5 me-2" mat-raised-button color="primary" matStepperNext>Next</button>
        </div>
    </mat-card-footer>
</mat-card>
